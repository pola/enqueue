<!DOCTYPE html>

<html lang="en" class="md-scrollbar">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons" />
		<title>Enqueue</title>
		<style type="text/css">
			#app .md-app-scroller > .md-content > div {
				margin: 0 auto;
				padding: 15px 0;
				max-width: 1200px;
			}
			
			.studentIsHandled {
				background: #e3f2fd;
			}
			
			.badLocation, .noLocation {
				color: #ff1744;
			}

			.noLocation {
				font-style: italic;
			}
			
			.myQueueRow {
				font-weight: bold;
			}

			.history_old, .history_new {
				white-space: pre-line;
			}

			.history_old {
				color: red;
    		text-decoration: line-through;
			}

			.history_new {
				color: green;
			}
			
			.history_old + .history_new {
				margin-top: 10px;
			}

			table tr td {
				vertical-align: top;
			}
		</style>
	</head>
	
	<body>
		<div id="app"></div>
	</body>
</html>
